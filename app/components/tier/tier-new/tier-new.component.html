<div class="col-md-10 col-md-offset-1">
<div *ngIf="auth.isAdmin()">

<h2>Add New Tier</h2><br>

<!-- <label>Index: </label>
<input class="input-index" type="number" [(ngModel)]="newTier.index" placeholder="Index"><br> -->

<label>Tier: </label>
<input class="input-tier" type="number" [(ngModel)]="newTier.tier" placeholder="Tier"><br>

<label>Judgement: </label>
<textarea class="ta-judgement" [(ngModel)]="newTier.judgement" placeholder="Judgement"></textarea><br>

<label>Expertise: </label>
<textarea class="ta-expertise" [(ngModel)]="newTier.expertise" placeholder="Expertise"></textarea><br>

<label>Grade A: </label>
<input class="input-gradea" type="number" [(ngModel)]="newTier.grades[0]" placeholder="$"> K<br>

<label>Grade B: </label>
<input class="input-gradeb" type="number" [(ngModel)]="newTier.grades[1]" placeholder="$"> K<br>

<label>Grade C: </label>
<input class="input-gradec" type="number" [(ngModel)]="newTier.grades[2]" placeholder="$"> K<br>

<label>Grade D: </label>
<input class="input-graded" type="number" [(ngModel)]="newTier.grades[3]" placeholder="$"> K<br>

<label>Grade E: </label>
<input class="input-gradee" type="number" [(ngModel)]="newTier.grades[4]" placeholder="$"> K<br>

<label>Grade F: </label>
<input class="input-gradef" type="number" [(ngModel)]="newTier.grades[5]" placeholder="$"> K<br>

<button class="button-add" [disabled]="!newTier.tier" (click)="addTier()">Save</button>
<button class="button-cancel" (click)="goBack()">Cancel</button><br>
<br>
<br>

</div>

<h3 *ngIf!="auth.isAdmin()"><i>You are not an admin, please login as an admin to continue!</i></h3>

</div>
