<!-- Header -->
<div class="docs-header">
   <h1 class="col-md-10 col-md-offset-1">
      <span *ngIf="badges">Badges</span>
      <span *ngIf="!badges && auth.isAdmin()">Add New Badge</span>
      <span *ngIf="!badges && !auth.isAdmin()">There is NO Badge!</span>
   </h1>
</div>

<!-- Content -->
<div class="col-md-10 col-md-offset-1">

<div *ngIf="auth.authenticated()">

   <div class="form-inline">
      <div *ngIf="badges">
         <input class="input form-control" type="text" [(ngModel)]="query" placeholder="Search for">
         <button class="btn btn-add btn-default" *ngIf="auth.isAdmin()" (click)="addBadge()">+</button>
      </div>
      <div *ngIf="!badges && auth.isAdmin() ">
         <input class="input form-control" type="text" [(ngModel)]="query" placeholder="Search for">
         <button class="btn btn-add btn-default" (click)="addBadge()">+</button><br>
      </div>
   </div>
   <br>

   <div *ngIf="badges" class="row col-xs-12 header hidden-xs">
         <div class="col-xs-3">Badge Name</div>
         <div class="col-xs-7">Overview</div>
         <div class="col-xs-2">Status</div>
   </div>
   <div class="row col-xs-12 div-list-item" *ngFor="let badge of badges | filter:query">
      <div class="col-sm-3" *ngIf="badge.status=='Accepted' || auth.isAdmin()" >
         <button class="btn btn-b btn-primary wrap" (click)="onSelect(badge);toDetail()">{{badge.name}}</button>
      </div>
      <div class="col-sm-7" *ngIf="badge.status=='Accepted' || auth.isAdmin()" (click)="onSelect(badge)">{{badge.overview}}</div>
      <div class="col-sm-2" *ngIf="badge.status=='Accepted' || auth.isAdmin()" (click)="onSelect(badge)">{{badge.status}}</div>
   </div>

</div>


<div *ngIf="!auth.authenticated()">
   <h3><i>You are not logged in, please click 'Log in' button to login.</i></h3>
   {{auth.login()}}
</div>

</div>
