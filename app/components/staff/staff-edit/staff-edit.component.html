
<div *ngIf="auth.isAdmin()">

<div *ngIf="staff">
	<h2>Edit Person - {{staff.fname}} {{staff.lname}}</h2><br>
	
<!-- 	<label>Index: </label>
	<input class="input-index" type="number" [(ngModel)]="staff.index" placeholder="Index" /><br> -->

	<label>FName: </label>
	<input class="input-fname" type="text" [(ngModel)]="staff.fname" placeholder="First Name"><br>

	<label>LName: </label>
	<input class="input-lname" type="text" [(ngModel)]="staff.lname" placeholder="Last Name"><br>

	<label>Position: </label>
	<input class="input-pos" type="text" [(ngModel)]="staff.position" placeholder="Position"><br>

	<label>Salary: </label>
	<input class="input-salary" type="number" [(ngModel)]="staff.salary" placeholder="0"> K<br>

	<label>Email: </label>
	<input class="input-email" type="text" [(ngModel)]="staff.email" placeholder="Email"><br>

	<label>Phone: </label>
	<input class="input-phone" type="text" [(ngModel)]="staff.phone" placeholder="Phone"><br>

	<label>Active: </label>
	<input type="checkbox" [(ngModel)]="staff.active" placeholder="Active" /><br>

	<label>Brief: </label>
	<textarea class="ta-brief" type="text" [(ngModel)]="staff.others[brief]" placeholder="Brief">{{staff.others[brief]}}</textarea><br>

<!-- 	<label>Others: </label>
	<input class="input-others" type="text" [(ngModel)]="staff.others" placeholder="Others" /><br> -->

	<div class="badgegroup-block" *ngFor="let badgegroup of staff.badgegroups">
		<label>Badge: </label>
		<select class="select-badge" [(ngModel)]="badgegroup.badge"><option *ngFor="let bo of getBadgesOptions()" [value]="bo">{{bo}}</option></select>

		<label class="label-level">Level: </label>
		<select class="select-level" [(ngModel)]="badgegroup.level"><option *ngFor="let lo of getLevelsOptions(badgegroup.badge)" [value]="lo">{{lo}}</option></select><br>

		<label>Description: </label>
		<textarea readonly class="ta-desc" placeholder="Description">{{getDesc(badgegroup.badge,badgegroup.level)}}</textarea>

		<button class="button-s-delete" (click)="deleteBadgeGroupPop(badgegroup)">-</button>
		
	</div>

	<br>
	<button class="button-s-add" *ngIf!="active" (click)="active=true">+</button><br>
	<br>

	<div *ngIf="active">
		<h3>Add New Badge</h3><br>
		<label>Badge: </label>
		<select class="select-badge" [(ngModel)]="newBadge"><option *ngFor="let bo of getBadgesOptions()" [value]="bo">{{bo}}</option></select>

		<label class="label-level">Level: </label>
		<select class="select-level" [(ngModel)]="newLevel"><option *ngFor="let lo of getLevelsOptions(newBadge)" [value]="lo">{{lo}}</option></select><br>

		<label>Description: </label>
		<textarea readonly class="ta-desc" placeholder="Description">{{getDesc(newBadge,newLevel)}}</textarea><br>

		<button class="button-l-save" (click)="addBadgeGroup();active=false">Save</button>
		<button class="button-l-cancel" (click)="active=false">Cancel</button><br>
	</div>
	<div *ngIf!="active">
		<button class="button-add" (click)="addStaff()">New</button>
		<button class="button-delete" (click)="deleteStaffPop()">Delete</button>
		<button class="button-save" [disabled]="!staff.fname||!staff.lname" (click)="updateStaff()">Save</button>
		<button class="button-cancel" (click)="goBack()">Cancel</button>
	</div>
	<br>
	<br>
	<br>


	<br>
	<br>
	<br>

</div>

</div>

<h3 *ngIf!="auth.isAdmin()"><i>You are not an admin, please login as an admin to continue!</i></h3>
